project:
  type: book
  execute-dir: project
  output-dir: _book
  # jupyter: julia-1.8

book:
  title: "The Epidemiologist Julia Handbook"
  page-footer:
    left: |
      The Epidemiologist Julia Handbook was written by Applied Epi
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cookie-consent:
    type: express
    style: simple
  google-analytics:
    tracking-id: "G-XXXXXXX"


  repo-url: https://github.com/appliedepi/epiJuliahandbook_eng
  repo-actions: [issue]

  chapters:

    - index.qmd
    - part: "About this book"
      chapters:
      - pages/editorial_style.qmd 
      - pages/data_used.qmd

    - pages/intro.qmd
    - pages/summary.qmd
    - pages/references.qmd

bibliography: pages/references.bib

format:
  html:
    theme: cosmo
  pdf:
    documentclass: scrreprt



